<div class="page">
  <mat-card>
    <app-header [familyMember]="familyMember | async">
    </app-header>
    <mat-card-content>
      <app-grocery-list [groceries]="groceries | async"></app-grocery-list>
      <app-grocery-input [familyMember]="familyMember | async" (addGrocery)="addGrocery($event)"></app-grocery-input>
    </mat-card-content>
    <mat-card-actions align='end'>
      <a mat-stroked-button routerLink="/">Home</a>
    </mat-card-actions>
  </mat-card>


</div>
